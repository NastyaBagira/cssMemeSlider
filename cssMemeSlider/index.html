<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MemeSlider</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div class="container">
    <div class="wrapper">
      <h1>CSS Meme Slider</h1>
      <div class="main__wrapper">
        <div id="radio__wrapper">
          <input type="radio" name="slider" id="slide1" checked>
          <input type="radio" name="slider" id="slide2">
          <input type="radio" name="slider" id="slide3">
          <input type="radio" name="slider" id="slide4">

          <div id="slides__wrapper">
            <div id="overflow">
              <div class="slide">
                <div><img src="./mem1.jpg" alt="mem1"></div>
                <div><img src="./mem2.jpg" alt="mem2"></div>
                <div><img src="./mem3.jpg" alt="mem3"></div>
                <div><img src="./mem4.jpg" alt="mem4"></div>
              </div>
            </div>
          </div>

          <div id="label__wrapper">
            <label for="slide1">You can't just copy</label>
            <label for="slide2">Keep calm and carry on</label>
            <label for="slide3">Work-life balance</label>
            <label for="slide4">Dude, where is JS?</label>
          </div>

          <div id="active">
            <label for="slide1"></label>
            <label for="slide2"></label>
            <label for="slide3"></label>
            <label for="slide4"></label>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
