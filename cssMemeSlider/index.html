<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MemeSlider</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div class="container">
    <div class="wrapper">

      <h1>CSS Meme Slider</h1>

      <div class="slide__wrapper">
        <div class="slide"><img src="./mem1.jpg" alt="mem1"></div>
        <div class="slide"><img src="./mem2.jpg" alt="mem2"></div>
        <div class="slide"><img src="./mem3.jpg" alt="mem3"></div>
        <div class="slide"><img src="./mem4.jpg" alt="mem4"></div>
      </div>

      <div class="navigation">
        <div class="radio__wrapper">
          <div class="input__wrapper"><input type="radio" name="slide" id="slide1" checked></div>
          <div class="input__wrapper"><input type="radio" name="slide" id="slide2"></div>
          <div class="input__wrapper"><input type="radio" name="slide" id="slide3"></div>
          <div class="input__wrapper"><input type="radio" name="slide" id="slide4"></div>
        </div>

        <div class="label__wrapper">
          <label for="slide1" class="label">You can't just copy</label>
          <label for="slide2" class="label">Keep calm and carry on</label>
          <label for="slide3" class="label">Work-life balance</label>
          <label for="slide4" class="label">Dude, where is JS?</label>
        </div>

      </div>

    </div>
  </div>
</body>

</html>
