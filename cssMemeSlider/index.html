<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MemeSlider</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div class="container">
    <div class="wrapper">
      <h1>CSS Meme Slider</h1>

      <div class="slider__wrapper">
        <img src="./mem1.jpg" alt="mem1">
        <img src="./mem2.jpg" alt="mem2">
        <img src="./mem3.jpg" alt="mem3">
        <img src="./mem4.jpg" alt="mem4">
      </div>

      <div class="input__wrapper">
        <label for="slide1"></label>
        <input type="radio" name="slide" id="slide1" checked>

        <label for="slide2"></label>
        <input type="radio" name="slide" id="slide2">

        <label for="slide3"></label>
        <input type="radio" name="slide" id="slide3">

        <input type="radio" name="slide" id="slide4">
        <label for="slide4"></label>
      </div>

      <div class="text__wrapper">
        <div class="slidetext">You can't just copy</div>
        <div class="slidetext">Keep calm and carry on</div>
        <div class="slidetext">Work-life balance</div>
        <div class="slidetext">Dude, where is JS?</div>
      </div>

    </div>
  </div>
  </div>
</body>

</html>
